<!DOCTYPE html>
<html>
    <!-- The <head> element is a container for all the head elements. The <head>
element can include a title for the document, scripts, styles, meta information,
and more. -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Edgar Martinez</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>

    <!-- The <body> element contains all the contents of an HTML document, such as
text, hyperlinks, images, tables, lists, etc. -->
    <body>
        <!-- Just like a header in a Microsoft Word document, picture this as the
    header of your web page. -->
        <header>
            <h1 id="my-name">Thomas</h1>
        </header>

        <!-- We want to split up our page into sections or groups that make sense
    using the <div> tag. Here we have our "About Me" section. We give it an id
    to easily refer to it when we want to style it later. -->
        <div id="about-me">
            <h2>About Me</h2>
            <p>
                Hello, my name is Thomas<br />
                This is the second line
            </p>
            <p>More text</p>
        </div>

        <!-- Projects section. This is where I will describe our projects. -->
        <div id="projects">
            <h2>Projects</h2>

            <!-- Here, it makes sense to put all of our projects in their own
        section. This will be beneficial when styling later. -->
            <div id="project-cards">
                <!-- Our project cards can also be their own section. Instead of
            giving each section an id ('card1', 'card2', ...), we can give them
            a 'class'. This will allow us to style them the same way all at
            once. -->
                <div class="card">
                    <h4>Project 1</h4>
                    <p>This is about Kubernetes</p>
                </div>

                <div class="card">
                    <h4>Project 2</h4>
                    <p>This is a project that used:</p>
                    <ul>
                        <li>Golang</li>
                    </ul>
                </div>

                <div class="card">
                    <h4>Project 3</h4>
                    <p>I don't care</p>
                </div>
            </div>
        </div>

        <!-- Skills section. -->
        <div id="skills">
            <h2>Skills</h2>
            <ul>
                <li>Golang</li>
                <li>Kubernetes</li>
                <li>Cloud</li>
                <li>Git</li>
            </ul>
        </div>

        <!-- Just like a header, we can also have a footer! -->
        <footer>
            Thomas McDonald | Copyright 2018
        </footer>
    </body>
</html>
